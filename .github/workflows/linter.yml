name: linter

run: push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install project
        # Install project
        run: |
          make install
      - name: Run linter
        # Run Linter
        run: |
          make lint
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
